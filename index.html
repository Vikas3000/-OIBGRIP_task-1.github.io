<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text"><span>C</span><span>A</span><span>L</span><span>C</span><span>U</span><span>L</span><span>A</span><span>T</span><span>O</span><span>R</span></div>  
    <div class="main">
        <div class="container">
            <div class="btns">
                <input class="input" type="text">
            </div>
            <div class="btns">
                <button class="button ac">AC</button>
                <button class="button">BS</button>
                <button class="button ">C</button> 
                <button class="button">/</button>
            </div>
            <div class="btns">
                <button class="button">7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button">*</button>
            </div>
            <div class="btns">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button">-</button>
            </div>
            <div class="btns">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button button-plus">+</button>
            </div>
            <div class="btns">
                <button class="button">=</button>
                <button class="button">0</button>
                <button class="button">.</button>
    
            </div>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>

    </div>

    <script src="/Script.js"></script>
</body>

</html>
